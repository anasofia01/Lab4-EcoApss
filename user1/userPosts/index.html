<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Posts</title>
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<!-- jwt-decode -->
		<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
	</head>
	<body>
		<h1>Ecogram</h1>
		<button type="button" id="logout" class="btn logout"> Logout </button>
		<div class="content-wrapper">
			<div class="content-page" id="content-page">
				<h2>Create Post</h2>
				<form id="form-post">
					<div class="mb-3">
						<label for="urlImg" class="form-label">Url Image</label>
						<input type="text" class="form-control" id="urlImg" required />
					</div>
					<div class="mb-3">
						<label for="titlePost" class="form-label">Title</label>
						<input type="text" class="form-control" id="titlePost" required />
					</div>
					<div class="mb-3">
						<label for="descriptionPost" class="form-label">Description</label>
						<textarea
							class="form-control"
							id="descriptionPost"
							rows="3"
							placeholder="Add a description"
							required
						></textarea>
					</div>
					<button type="submit" class="btn create-post">Create Post</button>
				</form>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
