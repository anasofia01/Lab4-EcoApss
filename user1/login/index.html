<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<!-- jwt-decode -->
		<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
	</head>
	<body>
		<h1>Welcome Login</h1>
		<div class="container-buttons">
			<a href="../index.html" class="btn home"> Home </a>
			<a href="../register/index.html" class="btn register"> Register </a>
		</div>
		<div class="content-form-card">
			<form id="form-login">
				<div class="mb-3">
					<label for="lemail" class="form-label">Email address</label>
					<input type="email" class="form-control" id="lemail" aria-describedby="emailHelp" />
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				</div>
				<div class="mb-3">
					<label for="lpassword" class="form-label">Password</label>
					<input type="password" class="form-control" id="lpassword" />
				</div>
				<button type="submit" class="btn btn-submit-login">Login</button>
			</form>
		</div>
		<script src="index.js"></script>
	</body>
</html>
